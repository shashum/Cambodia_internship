<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Star</title>
    <link rel="stylesheet" href="css/bootstrap.css">

    <script>
        function s1() {
            var i = Number(document.getElementById("qty").value);
            var star = '';
            for (var j = 0; j < i; j++) {
                for (var k = 0; k <= j; k++) {
                    star += '*';
                }
                star += '\n';
                document.getElementById("st1").innerHTML = star;
            }
        }

        function s2() {
            var i = Number(document.getElementById("qty").value);
            var star = '';

            for (var j = i; j > 0; j--) {
                for (var k = 1; k < j; k++) {
                    star += '.';
                }
                for (var y = j; y < i; y++) {
                    star += "*";
                }
                for (var x = 0; x <= (i - j); x++) {
                    star += "*";
                }
                star += '\n';
            }
            document.getElementById("st1").innerHTML = star;

        }

        function s3() {
            var i = Number(document.getElementById("qty").value);
            var star = '';
            for (var j = 0; j < ((i + 1) / 2); j++) {
                for (var k = 0; k < j; k++) {
                    star += '..';
                }
                star += '*'
                star += '\n';
                document.getElementById("st1").innerHTML = star;
            }
            for (var j = ((i + 1) / 2) - 1; j > 0; j--) {
                for (var k = 0; k < j - 1; k++) {
                    star += '..';
                }
                star += '*'
                star += '\n';
                document.getElementById("st1").innerHTML = star;
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Star</h1>

        <h5>Input number to generate the star: <input type="text" id="qty"></h5>
        <button class="btn btn-sm btn-secondary" onclick="s1()">Star 1</button> <button class="btn btn-sm btn-secondary" onclick="s2()">Star 2</button> <button class="btn btn-sm btn-secondary" onclick="s3()"> Star 3</button>

        <pre id="st1"></pre>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/popper.js"></script>
</body>

</html>
