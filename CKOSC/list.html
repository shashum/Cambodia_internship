<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <ul type="square">
        <!--unordered list-->
        <li>a</li>
        <li>b</li>
        <li>c
            <ul>
                <!--리스트 안의 리스트 = nested list-->
                <li>d</li>
            </ul>
        </li>
        <li>e</li>
    </ul>

    <ol type="I">
        <!--ordered list-->
        <li>Coffee</li>
        <li>Milk
            <ol type="a">
                <li>Delicious</li>
                <li>Fresh</li>
            </ol>
        </li>
        <li>good</li>
    </ol>

    <dl>
        <!--description/definition list-->
        <dt>Description</dt>
        <!--description/definition title-->
        <dd>: List</dd>
        <!--description/definition data-->
        <dd>헤렐렐레</dd>
    </dl>
    ------------------------------
    <br>block tags
    <h1>h1</h1>
    <p>p</p>
    <table>
        <tbody>
            <th>
                <td style="border: 1px solid black;">table</td>
            </th>
        </tbody>
    </table>
    <div>div</div>
    ------------------------------
    <br>inline tags<br>
    <a href="">aa</a><span> span </span><b> b</b><i> i </i><strong> strong </strong><sub> sub </sub><sup> sup </sup> <img src="더블.jpg" width="40" height="40">

    <br>
    <br>

    <div style="background-color: coral;">

        <div style="background-color: rgb(255, 238, 0); width: 40%;float: left;">A</div>
        <div style="background-color: red; width: 60%;">123</div>
        <div style="background-color: cadetblue; width: 40%;">1</div>
    </div>

    <div>
        <div style="float:left; background-color: rgb(189, 62, 214); width: 33%;">B</div>
        <div style="float:left; background-color: rgb(255, 164, 128); width: 67%;">C</div>
    </div>

</body>

</html>
